{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saint Peter GIS</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Neuton|Quicksand|Signika" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Arvo:700|Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet/less" href="{% static 'home/styles.less' %}">

     <div class="navbar-fixed-top">

<nav class="navbar navbar-default" id="nav2">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}" id="brand"><img src="https://preview.c9users.io/agill1/saint_peter_gis/media/images/logo.jpg?_c9_id=livepreview0&_c9_host=https://ide.c9.io" id="brand-image"></img></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'home' %}">Home</a></li>

            <li><a href="{% url 'faq' %}">FAQ</a></li>
           
            <li role="separator" class="divider"></li>

          </ul>
        </li>

        <li><a href="{% url 'contacts' %}">Contact</a></li>

    </div><!-- /.navbar-collapse -->

</div>
<div id="buffer"></div>

<footer>
    <div class="row">
        <div class="col-sm-4">
            About Us
        </div>
         <div class="col-sm-4">
            Contact Info
        </div>

        </div>
    </div>
